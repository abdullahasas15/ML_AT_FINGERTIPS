<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Log In</h2>
    <form id="loginFormPage" method="post" action="{% url 'login_page' %}">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
            <label for="loginEmailPage" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmailPage" name="email" required>
        </div>
        <div class="mb-3">
            <label for="loginPasswordPage" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPasswordPage" name="password" required>
        </div>
        <div class="alert d-none" id="loginFeedbackPage"></div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// The JavaScript submit handler has been removed to use standard Django form POST.
</script>
</body>
</html>
