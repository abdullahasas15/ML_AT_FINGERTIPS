<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Create Account</h2>
    <form id="signupFormPage" method="post" action="{% url 'signup_page' %}">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
        <label for="signupNamePage" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupNamePage" name="full_name" required>
    </div>
    <div class="mb-3">
        <label for="signupEmailPage" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmailPage" name="email" required>
    </div>
    <div class="mb-3">
        <label for="signupPasswordPage" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPasswordPage" name="password" minlength="8" required>
    </div>
    <div class="mb-3">
        <label for="signupFavoriteMLPage" class="form-label">Favorite ML Type</label>
        <select class="form-control" id="signupFavoriteMLPage" name="favorite_ml_type" required>
            <option value="">Select...</option>
            <option value="classification">Classification</option>
            <option value="regression">Regression</option>
            <option value="random_trees">Random Trees</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>
</body>
</html>
